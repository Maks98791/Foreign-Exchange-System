<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{css/blockchainstyle.css}" type="text/css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Foreign Exchange System</title>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>

    <div class="container">
        <th:block th:include="fragments/header :: header"></th:block>

        <div class="jumbotron">
            <h1 style="text-align: center">Foreign Exchange System Home Page</h1>
            <p class="mt-5">Welcome!</p>
        </div>
    </div>

    <div class="container">
        <div id="amount"></div>
        <div id="exchange-values">
            <div id="sell" class="marquee"></div>
            <div id="exchange" class="marquee"></div>
        </div>
    </div>
    
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/resources/static/js/bootstrap.js"></script>
    <script type="text/javascript" th:src="@{js/blockchainscript.js}"></script>
</body>
</html>
