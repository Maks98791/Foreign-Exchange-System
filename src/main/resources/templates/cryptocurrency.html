<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crypotocurrency</title>
    <link rel="stylesheet" th:href="@{css/cryptostyle.css}" type="text/css"/>
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>

<body>

<div class="container">
<th:block th:include="fragments/header :: header"></th:block>

<script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
    <div class="flex-container">
        <div id="btc" class="coinmarketcap-currency-widget cryptobox" data-currency="bitcoin" data-base="USD" data-secondary="btc"></div>
        <div id="eth" class="coinmarketcap-currency-widget cryptobox" data-currency="ethereum" data-base="USD" data-secondary="btc"></div>
        <div id="xrp" class="coinmarketcap-currency-widget cryptobox" data-currency="ripple" data-base="USD" data-secondary="btc"></div>
        <div id="bch" class="coinmarketcap-currency-widget cryptobox" data-currency="bitcoin-cash" data-base="USD" data-secondary="btc"></div>
        <div id="ltc" class="coinmarketcap-currency-widget cryptobox" data-currency="litecoin" data-base="USD" data-secondary="btc"></div>
        <div id="xmr" class="coinmarketcap-currency-widget cryptobox" data-currency="monero" data-base="USD" data-secondary="btc"></div>
        <div id="dash" class="coinmarketcap-currency-widget cryptobox" data-currency="dash" data-base="USD" data-secondary="btc"></div>
        <div id="neo" class="coinmarketcap-currency-widget cryptobox" data-currency="neo" data-base="USD" data-secondary="btc"></div>
    </div>
</div>

<script type="text/javascript" th:src="@{js/cryptoscript.js}"></script>

</body>
</html>
